    <body class="home">

      <div class="row">
        <div class = "col-xs-12">
          <form class="searchform">
            <input placeholder="Search" onclick="this.style.opacity='1'"/>
          </form>
        </div>
      </div>
      <div class = "row">
        <div cl= "col-xs-12">
          <center class = "wrap">
            <p class="text-center head-text logo-font">aperture.</p>
            <p class="text-center text-16">Biggest online community for Creative Arts.</p>
            <form class = "loginbox" method="post" id="loginbox">
                {% csrf_token %}
              <input class = "input-default top-curve" placeholder="Username" name="username" spellcheck="false"   type="text"/>
              <input class = "input-default bottom-curve" placeholder="Password" name="password" spellcheck="false" type="password" />
              <p class = "disp_error">{{ loginerror }}</p>
              <button class="submit login-btn" name = "monu">Log In</button><br/><br/>
              <a href="/signup/" class="home-link">Create Account</a>
            </form>
          </center>
        </div>
      </div>
